<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Comment Copilot - Home</title>
    <link href="dist.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }

        .hidden {
            display: none;
        }
    </style>
    <style>
        body {
            min-height: max(500px, 100dvh);
            width: 350px;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-sans text-gray-800 dark:text-gray-200 min-h-screen flex flex-col justify-between transition-colors duration-300">
    <header
        class="bg-gradient-to-b from-[#006097] to-[#004b7c] pt-14 pb-10 px-6 rounded-b-[2rem] shadow-lg relative z-10">
        <div class="flex flex-col items-center justify-center text-white">
            <div class="flex items-center gap-2 mb-1">
                <span class="material-icons-round text-2xl opacity-90">chat_bubble</span>
                <h1 class="text-xl font-bold tracking-tight">Comment Copilot</h1>
            </div>
            <p class="text-sm font-medium text-blue-100 opacity-80">AI-powered LinkedIn comments</p>
        </div>
    </header>
    <main class="flex-grow px-6 -mt-6 relative z-20 w-full max-w-md mx-auto">
        <!-- Hidden alert container for JS compatibility -->
        <div id="apiAlert"
            class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4 rounded shadow-sm"
            role="alert">
            <p class="font-bold">Warning</p>
            <p>API Key missing. Please configure settings.</p>
        </div>
        <div
            class="bg-card-light dark:bg-card-dark rounded-2xl shadow-soft p-2 mb-8 border border-gray-100 dark:border-gray-700 backdrop-blur-sm">
            <div class="divide-y divide-gray-50 dark:divide-gray-700">
                <div class="flex justify-between items-center p-5">
                    <span class="text-gray-500 dark:text-gray-400 font-medium text-sm">Status</span>
                    <span id="statusValue"
                        class="text-green-500 dark:text-green-400 font-bold text-sm bg-green-50 dark:bg-green-900/20 px-3 py-1 rounded-full">Checking...</span>
                </div>
                <div class="flex justify-between items-center p-5">
                    <span class="text-gray-500 dark:text-gray-400 font-medium text-sm">Suggestions Today</span>
                    <span id="suggestionsValue"
                        class="text-gray-900 dark:text-white font-bold text-base font-display">-</span>
                </div>
                <div class="flex justify-between items-center p-5">
                    <span class="text-gray-500 dark:text-gray-400 font-medium text-sm">Remaining</span>
                    <span id="remainingValue"
                        class="text-gray-900 dark:text-white font-bold text-base font-display">-</span>
                </div>
            </div>
        </div>
        <div class="space-y-4">
            <button id="goToLinkedIn"
                class="w-full group bg-primary hover:bg-[#005c8e] text-white font-semibold py-4 px-6 rounded-xl shadow-lg hover:shadow-glow transform transition-all duration-200 active:scale-[0.98] flex items-center justify-center gap-3">
                <span class="text-xl group-hover:animate-pulse">ðŸš€</span>
                <span>Go to LinkedIn Feed</span>
            </button>
            <button id="openSettings"
                class="w-full bg-white dark:bg-card-dark border border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-200 font-semibold py-4 px-6 rounded-xl shadow-sm hover:bg-gray-50 dark:hover:bg-gray-700 transform transition-all duration-200 active:scale-[0.98] flex items-center justify-center gap-2">
                <span class="material-icons-round text-gray-400 dark:text-gray-400 text-xl">settings</span>
                <span>Settings</span>
            </button>
        </div>
    </main>
    <footer class="py-8 text-center px-6">
        <div class="flex flex-col items-center justify-center gap-2">
            <div class="h-1 w-12 bg-gray-200 dark:bg-gray-700 rounded-full mb-2"></div>
            <p class="text-xs text-gray-400 dark:text-gray-500 font-medium tracking-wide">
                v1.1.0 â€¢ <a class="hover:text-primary transition-colors underline decoration-dotted underline-offset-2"
                    href="#">View on GitHub</a>
            </p>
        </div>
    </footer>
    <script src="popup.js"></script>
</body>

</html>
