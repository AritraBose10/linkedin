<!DOCTYPE html>
<html>

<head>
    <title>AI Check</title>
</head>

<body>
    <h1>Chrome AI Check</h1>
    <div id="status">Checking...</div>
    <div id="logs"></div>

    <script>
        function log(msg) {
            const div = document.createElement('div');
            div.textContent = msg;
            document.getElementById('logs').appendChild(div);
        }

        async function checkAI() {
            log('Starting check...');
            if (window.ai) {
                log('window.ai is DEFINED');
                try {
                    const capabilities = await window.ai.languageModel.capabilities();
                    log(`Capabilities available: ${capabilities.available}`);
                } catch (e) {
                    log(`Error checking capabilities: ${e.message}`);
                }
            } else {
                log('window.ai is UNDEFINED');
            }
        }

        checkAI();
    </script>
</body>

</html>
